<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="side">
      <div id="logo">
        <img src="./imgs/odin-lined.png">
        <p>ODIN</p>
      </div>
      <p id="credits">
        Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer noopener">Halie West</a>
        on <a href="https://unsplash.com/" target="_blank" rel="noreferrer noopener">Unsplash</a>
      </p>
    </div>
    <div id="main">
      <div id="e1">
        <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.<br>
        Sign up <i>now</i> to get started.<br><br>
        You <i>know</i> you want to.</p>
      </div>
      <div id="e2">
        <p>Let's do this!</p>
        <form id="fake_form" action="#" method="post">
          <div>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
          </div>
          <div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="text" id="phone_number" name="phone_number" required>
            </div>
          </div>
          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
              <label for="password"></label>
            </div>
            <div>
              <label for="passoword2">CONFIRM PASSWORD</label>
              <input type="password" id="password2" name="password2" required>
            </div>
          </div>
        </form>
      </div>
      <div id="e3">
        <button type="submit" form="fake_form">Create Account</button>
        <p style="font-size: 1.2rem;">Alredy have an account? <a href="#" style="font-weight: 550;">Log in</a></p>
      </div>
    </div>
  </body>
</html>
